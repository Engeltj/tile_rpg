<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title></title>

	<!-- <link href="assets/css/bootstrap/css/bootstrap.css" rel="stylesheet"> -->
	<link href="assets/css/evertz-slate-all.min.css" rel="stylesheet">
	<style>
	    /* Login Adjustments */
	    table.login td {
	        padding: 2px 2px 2px 2px;
	    }
	    
	    table.login input {
	        margin: 2px 2px 2px 10px;
	    }
	</style>


	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="assets/conn.js"></script>
	<script type="text/javascript" src="libs/core-min.js"></script>
	<script type="text/javascript" src="libs/sha256-min.js"></script>
	<script>
		if (sessionStorage.token)
			window.location.href = "index.html";

		var check = function(form) {
			var hash = CryptoJS.SHA256(form.pwd.value).toString();
			console.log(hash);
			socket.emit('login', {username:form.userid.value,password:hash});
		}

		socket.on('loginFailure', function (reason){
			alert(reason);
		});

		socket.on('assignToken', function (data) {
			if (data){
				console.log("token received: "+ data)
				sessionStorage.token =  data;
				window.location.href = "index.html";
			} 
		});

	</script>
</head>
<body  style="margin: 0 0 0 0; background: #333 url('assets/img/bg.jpg')repeat;">
	<div class="container">
		<div class="row" style="margin-top:75px;">
			<div class="span4"></div>
			<div class="span4">	
				<form name="form1" method="POST" style="margin:0px">
					<table class="login"><tbody>
						<tr>
							<td><h5>Login</h5></td>
							<td><input type="text" name="userid" value="" maxlength="20"></td>
						</tr>
						<tr>
							<td><h5>Password</h5></td>
							<td><input type="password" name="pwd" value="" maxlength="16"></td>
						</tr>
						<tr>
							<td colspan="2"><input class="btn pull-right" onclick="check(this.form)" type="submit" value="Login"></td>
						</tr>
					</tbody></table>
				</form>
			</div>
			<div class="span4"></div>
		</div>
	</div>
</body>
